<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width">
  <!--<base href="/">-->
  <base href=".">
  <title>Sandbox Quick Start Guide</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
 <!-- Fixed navbar -->

<div class="container">

  <!-- Main component for a primary marketing message or call to action -->

  <div class="row">
    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#welcome">Welcome</a></li>
      <li><a data-toggle="tab" href="#backmerge">Backmerge</a></li>
      <li><a data-toggle="tab" href="#backmerge_develop_to_branch">Backmerge Develop to Branch</a></li>
    </ul>
    <div class="tab-content well">

      <div id="welcome" class="tab-pane fade in active"></div>
      <div id="backmerge" class="tab-pane fade"></div>
      <div id="backmerge_develop_to_branch" class="tab-pane fade"></div>

    </div>


  </div>
  <div class="footer">
    <p>&copy; All Rights Reserved, Cisco Systems 2014</p>
  </div>
</div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/Markdown.Converter.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
      jQuery(document).ready(function jQueryReady($) {
        var converter = new Markdown.Converter(),
        /* Alias the conversion method to make it easier to swap libraries in the future. */
        markdownToHtml = converter.makeHtml;

        $.get("docs/documentation/git/welcome.md").success(function (data) {
          $("#welcome").html(markdownToHtml(data));
        });

        $.get("docs/documentation/git/backmerge.md").success(function (data) {
          $("#backmerge").html(markdownToHtml(data));
        });

        $.get("docs/documentation/git/backmerge_develop_to_branch.md").success(function (data) {
          $("#backmerge_develop_to_branch").html(markdownToHtml(data));
        });
      
        $.get("navbar.html").success(function (data) {
          $("body").prepend(data);
        });

      });
    </script>

  </body>
  </html>
